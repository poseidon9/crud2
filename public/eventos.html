    }
</script>

<div class="panel panel-default">
    <div class="panel-heading">Nuevo Evento</div>
    <div class="panel-body">


        <form id="formEvent">
            <fieldset >
                <div class="form-group">
                    <label >Nombre</label>
                    <input type="text" id="txtName"
                           placeholder="Nombre del Evento"
                            >
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="text" id="txtfecha"
                           placeholder="formato yyyy/mm/dd" >
                </div>

                <div class="form-group">
                    <label>Descripcion</label>
            <textarea
                    placeholder="Descripcion del Evento" id="txtdescription"></textarea>
                </div>
                <input type="submit" value="Agregar"  >

            </fieldset>
        </form>

    </div>
</div>
</div>
